{{ partial "header.html" . }}
<nav>
<h1 id="logo"><a href="/">Nervemilk</a></h1>
<h1><a id="btn_menu" onclick="toggleMenu()">Menu</a></h1>
<ul id="menu" class="hide">
  {{ range .Site.Menus.main }}
  <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
  {{ end }}
</ul>
</nav>
<div class="page">
  <div class="article-meta">
    <h1><span class="id">#{{ .Description }}</span></h1>
    <h4><span class="title">{{ .Title }}</span></h4>
  {{ with .Params.author }}
    <h4><span class="author">by  {{ . }}</span></h4>
  {{ end }}
  </div>

  <main>
  {{ .Content }}
  </main>
</div>

{{ partial "footer.html" . }}
