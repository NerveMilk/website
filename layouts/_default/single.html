{{ partial "header.html" . }}
<nav>
  <h1><a href="/">NerveMilk</a></h1>
  <a class="menu-btn" onclick="toggleMenu(event)"></a>
  <ul>
    {{ range .Site.Menus.main }}
    <li id="{{ .Identifier }}">
      <a href="{{ .URL | relURL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
<div id="post_page">
  <div class="article-meta">
    <h1><span class="id">#{{ .Description }}</span></h1>
    <h4><span class="title">{{ .Title }}</span></h4>
  {{ with .Params.author }}
    <h4><span class="author">by  {{ . }}</span></h4>
  {{ end }}
  </div>

  <main>
  {{ .Content }}
  </main>

  <a class="back-btn" href="/">< 返回故事集 | Back to Stories </a>
</div>

{{ partial "footer.html" . }}
