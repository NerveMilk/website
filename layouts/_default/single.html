{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title }}</span></h1>
{{ if .Params.date }}<span class="date">{{ .Date.Format "2006/01/02" }}</span>{{ end }}
{{ with .Params.author }}<span class="author">{{ . }}</span>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
