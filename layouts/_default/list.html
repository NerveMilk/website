{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul id="story_list" class="hide">
  {{ range (where .Data.Pages "Section" "!=" "").ByDate  }}
  <li>
    <a href="{{ .URL }}" class="story-item">{{ .Description }}_{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
